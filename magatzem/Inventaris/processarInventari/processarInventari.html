<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari - Llistat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script type="text/javascript" src="processarInventari.js"></script>
    <script type="text/javascript"src="../../../apiAccess/crud.js" ></script>
  <style>
        .error {
            border: solid 2px #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Llistat Inventari General</h1>

        <div class="row rowFiltres" >
            <div class="col-4">
                <div class="boxFiltre">                              
                        <label for="dataDesde">De:</label>
                        <input id="dataDesde" type="date" id="search"/>
                        
                </div>
            </div>

            <div class="col-4">
                <div class="boxFiltre">
                    <label for="dataFins">Fins:</label>
                    <input id="dataFins" type="date"  id="search"/>
                </div>
            </div>

            <div class="col-4">
                <div class="boxFiltre">                              
                        <label for="status">Estat:</label>
                        <select name="status" id="status">
                            <option value="">Selecciona un estat</option>
                            <option value="Pendent">Pendent</option>
                            <option value="Fent-se">Fent-se</option>
                            <option value="Completat">Completat</option>
                        </select>                  
                </div>
            </div>
        </div>

        <div class="row rowFiltres">      
            <div class="col-4">
                <div class="boxFiltre">                              
                        <label for="magatzem">Magatzem:</label>
                        <select name="magatzem" id="magatzem">
                            <option value="">Selecciona un magatzem</option>
                        </select>                  
                </div>
            </div>      
        </div>

         <!--- FILTRES BOTÃ“ --->
         <div class="row rowFiltres">
            <div class="col-12">
                <div class="container-button-filter">
                    <button id="filtre" class="filter-button">Filtrar</button>
                </div>
            </div>
        </div>
        
        <button class=" btn btn-primary my-3" id="nouInventari">Nou Inventari</button></br>
        <table class="table" id="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Visualitzar</th>
                    <th scope="col">Inventariar</th>
                    <th scope="col">ID</th>
                    <th scope="col">Data Inventari</th>
                    <th scope="col">Estat</th>
                    <th scope="col">Magatzem</th>
                </tr>
            </thead>
            <tbody id="files">
                
            </tbody>
        </table>
    </div>
</body>
</html>
