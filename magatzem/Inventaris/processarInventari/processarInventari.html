<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari - Llistat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script type="text/javascript" src="processarInventari.js"></script>
    <script type="text/javascript"src="../../../apiAccess/crud.js" ></script>
  <style>
        .error {
            border: solid 2px #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Llistat Inventari General</h1>

        <div ><a href="#" id="controlFiltre"> <i class="bi bi-funnel"></i></a>
            <div id="filtres" class="input-group mb-3" >
                <span class="input-group-text" id="filtrarEstat">Estat</span>
                    <select name="estat" id="estat">
                        <option value="Pendent">Pendent</option>
                        <option value="Completat">Completat</option>
                    </select>
            </div>

            <div id="filtres" class="input-group mb-3" >
                <span class="input-group-text">Magatzem</span>
                    <select name="magatzem" id="filtrarMagatzem">
                        <option value="recepció">Magatzem de Recepció</option>
                        <option value="enviament">Magatzem d'Enviament</option>
                        <option value="principal">Magatzem Principal</option>
                        <option value="incidencies">Magatzem d'Incidencies</option>
                    </select>
            </div>
        </div>
        
        <button class=" btn btn-primary my-3" id="nouInventari">Nou Inventari</button></br>
        <table class="table" id="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Visualitzar</th>
                    <th scope="col">Inventariar</th>
                    <th scope="col">ID</th>
                    <th scope="col">Data Inventari</th>
                    <th scope="col">Estat</th>
                    <th scope="col">Magatzem</th>
                </tr>
            </thead>
            <tbody id="files">
                
            </tbody>
        </table>
    </div>
</body>
