<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magatzem</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/altaStorage.js" defer></script>
</head>

<body>
    <div class="container">
        <h2>Magatzem</h2>
        <form id="formulariMagatzem">
            <div class="form-group">
                <label for="id">ID Magatzem:</label>
                <input type="text" id="id" name="id_almacen" pattern="^\d{2}$"  class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Nom : </label>
                <input type="text" id="name" name="nom_almacen" class="form-control"
                pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1\s]{2,40}$" required>
            </div>
            <div class="form-group">
                <label for="type">Tipus:</label>
                <select name="tipus" id="tipus">
                    <option value=""></option>
                    <option value="Recepcion">Recepció</option>
                    <option value="General">Principal</option>
                    <option value="incidents">Incidències</option>
                    <option value="shipping">Enviament</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adress">Adreça:</label>
                <input type="text" id="adress" name="adreca" class="form-control" pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d10-9\s\/]{2,40}$" required>
            </div>

            <button type="submit" id="btnGrabar" class="btn btn-primary">Grabar</button>
            <button type="reset" id="btnNeteja" class="btn btn-secondary">Neteja</button>

        </form>
        <div id="missatgeError" class="text-danger"></div>
    </div>
</body>

</html>
