<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Hueco</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="./modificarSpace.js"></script>
</head>
<body>
    <div class="container">
        <h1>Modificar Espai</h1><br>
        <form>
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom">
                </div>
            </div>

            <div class="form-group row">
                <label for="producte" class="col-sm-2 col-form-label"> ID Producte</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="producte" max="1000" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label for="quantitat" class="col-sm-2 col-form-label">Quantitat </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="quantitat" max="1000" required><br>
                </div>
            </div>

            <div class="form-group row">
                <label for="volum" class="col-sm-2 col-form-label">Volum</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="volum" max="1000" >
                </div>
            </div>

            <div class="form-group row">
                <label for="pes" class="col-sm-2 col-form-label">Pes</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="pes" max="1000" >
                </div>
            </div>

            <div class="form-group row">
                <label for="magatzem" class="col-sm-2 col-form-label"> ID Magatzem</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="magatzem" max="1000" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label for="carrer" class="col-sm-2 col-form-label">ID Carrer</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="carrer" max="500" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label for="estanteria" class="col-sm-2 col-form-label">ID Estanteria</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="estanteria" max="500" disabled>
                </div>
            </div>


            <button type="button" id="btnModificar" class="btn btn-primary">Modificar</button>
            <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
</body>
</html>
