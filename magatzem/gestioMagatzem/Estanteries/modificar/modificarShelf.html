
<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Estanteria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="modificarShelf.js" defer></script>
    <script type="text/javascript" src="../../../../apiAccess/crud.js"></script>
</head>

<body>
    <div class="container">
        <h1>Modificar Estanteria</h1>
        <form>
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" id="id" class="form-control" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" id="nom" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="steet_id" class="col-sm-2 col-form-label">ID Carrer</label>
                <div class="col-sm-10">
                    <input type="number" id="steet_id" class="form-control" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="storage_id" class="col-sm-2 col-form-label">ID Magatzem</label>
                <div class="col-sm-10">
                    <input type="number" id="storage_id" class="form-control" disabled>
                </div>
            </div>

            <!-- AquÃ­ envolvemos los botones con un contenedor de flex y aplicamos ml-auto -->
            <div class="d-flex justify-content-end">
                <button type="submit" id="btnGuardar" class="btn btn-primary ml-2">Guardar</button>
                <button type="button" id="btnCancelar" class="btn btn-secondary ml-2">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
