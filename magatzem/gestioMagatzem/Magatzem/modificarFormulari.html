<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="./js/formulariModifica.js" defer></script>
    </head>

<body>
    <div class="container">
        <h2>Modificar Formulari</h2>

        <form id="magatzemForm">
            <div class="form-group">
                <label for="id">ID Magatzem:</label>
                <input type="text" id="id" name="id" pattern="^\d{2}$"  class="form-control" required>
            </div>

            <div class="form-group">
                <label for="name">Nom: </label>
                <input type="text" id="name" name="name" class="form-control"
                pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1\s]{2,40}$" required>
            </div>

            <div class="form-group">
                <label for="tipus">Tipus:</label>
                <select name="tipus" id="tipus">
                    <option ></option>
                    <option value="Recepcion">Recepció</option>
                    <option value="General">Principal</option>
                    <option value="incidents">Incidències</option>
                    <option value="shipping">Enviament</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adress">Adreça:</label>
                <input type="text" id="adress" name="adress" class="form-control" pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d10-9\s\/]{2,40}$" required>
            </div>

            <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div id="missatgeError"></div>
</body>

</html>
