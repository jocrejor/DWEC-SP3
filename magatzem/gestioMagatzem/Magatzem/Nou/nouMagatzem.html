<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nou Producte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="nouMagatzem.js" defer></script>
    <script type="text/javascript" src="../../../../apiAccess/crud.js"></script>

    </head>

<body>
    <div class="container">
        <h2>Nou</h2>

        <form id="magatzemForm">
            <div class="form-group">
                <label for="id">ID Magatzem:</label>
                <input type="text" id="id" name="id" pattern="^\d{2}$"  class="form-control" required>
            </div>

            <div class="form-group">
                <label for="name">Nom : </label>
                <input type="text" id="name" name="name" class="form-control"
                pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1\s]{2,40}$" required>
            </div>

            <div class="form-group">
                <label for="type">Tipus:</label>
                <select name="type" id="type">
                    <option value=""></option>
                    <option value="Reception">Recepció</option>
                    <option value="General">Principal</option>
                    <option value="Incident">Incidències</option>
                    <option value="Shipping">Enviament</option>
                </select>
            </div>

            <div class="form-group">
                <label for="adress">Adreça:</label>
                <input type="text" id="adress" name="adress" class="form-control" pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d10-9\s\/]{2,40}$" required>
            </div>

            <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div id="missatgeError"></div>
</body>

</html>
