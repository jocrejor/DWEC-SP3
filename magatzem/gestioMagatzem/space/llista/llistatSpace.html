<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat de Huecos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="./llistatSpace.js"></script>
</head>
<body>
    <div class="container">
        <h1>Huecos</h1>
        <button type="button" class="btn btn-primary my-3" id="nouSpace">Nou Hueco</button><br>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Quantitat</th>
                    <th scope="col">Volum màxim</th>
                    <th scope="col">Pes màxim</th>
                </tr>
            </thead>
            <tbody id="files"></tbody>
        </table>
    </div>
</body>
</html>
