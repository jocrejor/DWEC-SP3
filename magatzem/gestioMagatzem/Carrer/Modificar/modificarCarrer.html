<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="modificarCarrer.js" defer></script>
    </head>

<body>
    <div class="container">
        <h2>Modificar Formulari</h2>

        <form id="carrersForm">
            <div class="form-group">
                <label for="id">ID Carrer:</label>
                <input type="text" id="id" name="id" pattern="^\d{2}$"  class="form-control" required>
            </div>

            <div class="form-group">
                <label for="name">Nom: </label>
                <input type="text" id="name" name="name" class="form-control"
                pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1\s]{2,40}$" required>
            </div>

            <button type="submit" id="btnGuardar" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    <div id="missatgeError"></div>
</body>

</html>
