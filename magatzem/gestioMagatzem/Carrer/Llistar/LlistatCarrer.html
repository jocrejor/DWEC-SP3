<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat Carrer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="LlistaCarrer.js"></script>

    <style>
        .error {
            border: solid 2px #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Llistat Carrer</h1>
        <h3>Magatzem: <b id="magatzem"></b></h3>

        <button class=" btn btn-primary my-3" id="producte">Nou Carrer</button>
        

        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Estanteria</th>
                    <th scope="col">Id Carrer</th>
                    <th scope="col">Nom </th>
                </tr>
            </thead>
            <tbody id="files">
            </tbody>
        </table>
    </div>
</body>

</html>
