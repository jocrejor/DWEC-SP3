<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Estanteria</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="./altaShelf.js" defer></script>
    <style>
        .error {
            border: solid 2px #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Alta Estanteria</h1><br>
        <form>
            <div class="form-group row">
                <label for="id" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="id" min="1" max="99" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" pattern="^[A-Za-z0-9]{2,30}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="id_carrer" class="col-sm-2 col-form-label">ID Carrer</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="id_carrer" min="1" max="99" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="adreça" class="col-sm-2 col-form-label">Adreça</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="adreça" pattern="^[A-Za-z0-9\s.,-]{2,100}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="tipus" class="col-sm-2 col-form-label">Tipus</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tipus" pattern="^[A-Za-z0-9]{2,30}" required>
                </div>
            </div>
            <h5 id="missatgeError" class="text-danger"></h5>
            <button type="submit" id="btnGravar" class="btn btn-primary">Gravar</button>
            <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
</body>

</html>
