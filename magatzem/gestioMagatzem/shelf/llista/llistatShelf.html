<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat d'Estanteries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="./llistatShelf.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Estanteries</h1>
        <h3>Magatzem: <b id="magatzem"></b></h3>
        <h3>Carrer: <b id="carrer"></b></h3>
        <button type="button" class="btn btn-primary my-3" id="nouShelf">Nova Estanteria</button>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">ID Carrer</th>
                    <th scope="col">Adreça</th>
                    <th scope="col">Tipus</th>
                </tr>
            </thead>
            <tbody id="files">
                <!-- Contingut dinàmic -->
            </tbody>
        </table>
    </div>
</body>

</html>
