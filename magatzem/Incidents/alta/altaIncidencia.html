<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="altaIncidencia.js"></script>
    <script src="../../../apiAccess/crud.js"></script>
    <title>Modificar</title>

    <style> 
        .error {
            border:solid 2px #FF0000; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alta Incident</h1>

        <h3>Capçalera</h3>

            <div class="form-group row"> 
                <label for="orderReceptiod_ID" class="col-sm-2 col-form-label">ID Ordre de Recepció</label>
                <div class="col-sm-4">
                    <input type="text" value="" id="orderReceptiod_ID" disabled class="form-control">
                </div>
            </div>

            <div class="form-group row"> 
                <label for="supplier" class="col-sm-2 col-form-label">Proveidor</label>
                <div class="col-sm-4">
                    <input type="text" value="" id="supplier" disabled class="form-control">
                </div>
            </div>

            <div class="form-group row"> 
                <label for="quantity_order" class="col-sm-2 col-form-label">Quantitat Demanada</label>
                <div class="col-sm-4">
                    <input type="text" value="" id="quantity_order" disabled class="form-control">
                </div>
            </div>
        
        <form action="">
            
            <h3>Detall</h3>

            <div class="form-group row">      

                <label for="quantity" class="col-sm-2 col-form-label" >Quantidad Rebuda</label>
                <div class="col-sm-3">
                    <input type="number" id="quantity" class="form-control" min="1" required placeholder="Introdueix les unitats">
                </div>
            </div>

            <div class="form-group row">      
                <label for="description" class="col-sm-2 col-form-label" >Descripció</label>
                <div class="col-sm-10">
                    <input type="text" id="description" minlength="10" maxlength="50" class="form-control" placeholder="Indica una descripció" pattern="^.{10,50}$" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1">
                    <button id="btnGravar" type="button" class="btn btn-primary">Gravar</button>
                </div>

                <div class="col-sm-1">
                    <button id="btnTorna" type="button" class="btn btn-primary">Torna</button>
                </div>
            </div>
        </form>
        <h5 id="missatgeError" class="text-danger"></h5>
    </div>
</body>
</html>
