<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="revisarIncident.js"></script>
    <script src="../../../apiAccess/crud.js"></script>
    <title>Modificar</title>
</head>
<body>
    <div class="container">
        <h1>Revisió Incident</h1>

        <h3>Capçalera</h3>
        <form action="">
            <div class="form-group row">      
                <label for="operator" class="col-sm-2 col-form-label" >Operari</label>
                <div class="col-sm-10">
                    <select name="operator" class="form-control" id="operator" required disa>
                        <option value="" selected></option>
                    </select>
                </div>
            </div>

            <h3>Detall</h3>

            <div class="form-group row">      
                <label for="status" class="col-sm-1 col-form-label" >Estat del producte</label>
                <div class="col-sm-3">
                    <select name="status" class="form-control" id="status" required>
                        <option value="" selected disabled>Selecciona un estat</option>
                    </select>
                </div>

                <label for="product" class="col-sm-1 col-form-label" >Producte</label>
                <div class="col-sm-3">
                    <select name="product" class="form-control" id="product" required>
                        <option value="" selected disabled>Selecciona un producte</option>
                    </select>
                </div>

                <label for="quantity" class="col-sm-1 col-form-label" >Unitats</label>
                <div class="col-sm-3">
                    <input type="number" id="quantity" class="form-control" min="1" required placeholder="Introdueix les unitats">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-1">
                    <button id="btnGravar" type="button" class="btn btn-primary">Gravar</button>
                </div>

                <div class="col-sm-1">
                    <button id="btnTorna" type="button" class="btn btn-primary">Torna</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
