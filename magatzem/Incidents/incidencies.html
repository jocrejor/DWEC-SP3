<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="incidencies.js"></script>
    <script src="../../apiAccess/crud.js"></script>
    <title>Proces Revisió</title>
</head>
<body>
    <div class="container">
        <div class="input-group" id="search-group" style="padding-top: 0.5em;" >
            <div class="input-group-prepend">
                <span class="input-group-text">Producte:</span>
            </div>
            <input id="producte" type="search" placeholder="Insereix un producte." class="form-control" id="search"/>
        </div>
        <div class="input-group" id="search-group" style="padding-top: 0.5em;" >
            <div class="input-group-prepend">
                <span class="input-group-text">Estat:</span>
            </div>
            <select name="status" id="status" class="form-control">
                <option value="status">Selecciona un estat</option>
            </select>
        </div>
        <div id="search-button">
            <button class="btn btn-primary my-3" id="filtre">Filtrar</button>
        </div>
        <button class="btn btn-primary my-3" id="llistatOrdres">Llistat ordres de recepció</button>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                    <th scope="col">Data de creació</th>
                    <th scope="col">Descripcio</th>
                    <th scope="col">Producte</th>
                    <th scope="col">Unitats Demanades</th>
                    <th scope="col">Unitats Rebudes</th>
                    <th scope="col">Estat</th>
                </tr>
            </thead>
            <tbody id="files">     
            </tbody>
        </table>
    </div>
</body>
</html>
