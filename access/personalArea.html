        <h1>Benvingut a la teua Àrea Personal</h1>
        <p>Hola, <span id="userName"></span>! Ací pots modificar les teues dades personals.</p>
        
        <!-- Formulari per modificar el nom i la contrasenya -->
        <form id="updateForm">
            <div class="mb-3">
                <label for="inputNom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="inputNom" required>
            </div>
            <div class="mb-3">
                <label for="inputContrasenya" class="form-label">Nova contrasenya (opcional)</label>
                <input type="password" class="form-control" id="inputContrasenya" placeholder="Deixa en blanc si no vols canviar-la">
            </div>
            <button type="submit" class="btn btn-primary">Actualitzar Dades</button>
        </form>
