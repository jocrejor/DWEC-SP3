<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="../../../apiAccess/crud.js"></script>
    <script type="text/javascript" src="./llistar.js" defer></script>

    <style>
        .error {
            border: solid 2px #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lista Productos</h1>
        <i class="bi bi-funnel" id="icon-filter"></i>
        <div>
            <div class="ui-widget" id="filters" style="display: none">
                <!--Filter Nom-->
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Nom:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name"></br>
                    </div>
                </div>
                <!--Filter Description-->
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Descripció:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="description"></br>
                    </div>
                </div>
                <!--Filter Lot-->
                <div class="form-group row">
                    <label for="lot" class="col-sm-2 col-form-label">Lot:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="lot"></select>
                    </div>
                </div>
                <!--Filter SKU-->
                <div class="form-group row">
                    <label for="sku" class="col-sm-2 col-form-label">SKU:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sku"></br>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2">
                <button class="btn btn-primary m-0" id="filtrarProductes">Filtrar productes</button>
            </div>           
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <button class="btn btn-primary m-0" id="altaProducte">Alta producte</button>
            </div>           
        </div>
        
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Eliminar</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Visualitzar</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Descripció</th>
                    <th scope="col">Volumen</th>
                    <th scope="col">Pes</th>
                    <th scope="col">SKU</th>
                    <th scope="col">Imagen</th>
                </tr>
            </thead>
            <tbody id="files">
                <tr>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
