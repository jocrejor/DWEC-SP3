<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat Ordens de Recepció</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="llistatOrden.js"></script>
    <style>
        .error {
            border: solid 2px #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Llistat Orden de Recepció</h1>
        
        <div class="input-group">
            <input type="search" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-primary bg-white text-primary">Cerca</button>
            </div>
        </div>
        <button class=" btn btn-primary my-3" id="nuevaOrden">Nova Ordre</button></br>
        <table class="table" id="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Visualitzar</th>
                    <th scope="col">ID</th>
                    <th scope="col">Proveïdor</th>
                    <th scope="col">Data Estimada</th>
                </tr>
            </thead>
            <tbody id="files">
                
            </tbody>
        </table>



    </div>
</body>

</html>
