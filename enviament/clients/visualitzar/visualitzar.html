<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualitzar clients</title>
    <script src="../../../apiAccess/crud.js"></script>
    <script src="./visualitzar.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .error {
        border:solid 2px #FF0000; 
    }
</style>
<body>
    <div class="container">
        <a href="../llistar/llistar.html">Tornar</a>
        <h1>Visualitzar clientes</h1>

        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Nom/raó social:</label>
                <div class="col-sm-9">
                    <input type="text"  class="form-control" id="name" placeholder="Ernesto" disabled="true" pattern="[A-ZÁÉÍÓÚÑ][a-záéíóúñ]*( [A-ZÁÉÍÓÚÑ][a-záéíóúñ]*)*" maxlength="60" required></br>
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">Domicili:</label>
                <div class="col-sm-9">
                    <input type="text"  class="form-control" id="address" placeholder="c/ ejemplo, 42" disabled="true"  pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ0-9\s,.-]{2,60}" required></br>
                </div>
            </div>

            <div class="form-group row">
                <label for="nif" class="col-sm-3 col-form-label">DNI/NIF:</label>
                <div class="col-sm-9">
                    <input type="text"  class="form-control" id="nif" placeholder="23947534H" disabled="true" pattern="^[a-zA-Z0-9]{1,10}$" required></br>
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label">Telèfon:</label>
                <div class="col-sm-9">
                    <input type="text"  class="form-control" id="phone" placeholder="654785453" disabled="true"  pattern="^\d{9,15}$" required></br>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Correu:</label>
                <div class="col-sm-9">
                    <input type="email"  class="form-control" id="email" placeholder="ejemplo@gmail.com" disabled="true"  pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required></br>
                </div>
            </div>

            <div class="form-group row">
                <label for="state_id" class="col-sm-3 col-form-label">Selecciona el país:</label>
                <div class="col-sm-9">
                    <select class="form-control" onchange="cargarProvincias()" name="state_id" id="state_id" disabled="true" required>
                        <option value="">Selecciona un país</option>
                    </select></br>
                </div>
            </div>

            <div class="form-group row"></div>
            <div class="form-group row"></div>
            
            <div class="form-group row">
                <label for="cp" class="col-sm-3 col-form-label">Codi postal:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="cp" disabled="true" placeholder="46770" pattern="{1,20}$" required>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
