<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat d'ordres d'enviament</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script type="text/javascript" src="./BBDD.js"></script>   
    <script type="text/javascript" src="./llistatOrdres.js"></script>

    <style> 
        .error {
            border:solid 2px #FF0000; 
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Llistat d'ordres d'enviament</h1>
        <button class="btn btn-primary my-3" id="nouOrdre">Nova Ordre</button>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">ID del producte</th>
                    <th scope="col">Client</th>
                    <th scope="col">Tranportista</th>
                    <th scope="col">Data d'enviament</th>
                    <th scope="col">Estat</th>
                    <th scope="col">Nom del producte</th>
                    <th scope="col">Quantitat</th>
                </tr>
            </thead>
            <tbody id="files">     
            </tbody>
        </table>
    </div>
</body>
</html>
