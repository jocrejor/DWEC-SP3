<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari Alta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../BBDD.js" defer></script>
    <script type="text/javascript"src="altaOrdre.js" defer></script>

    <style> 

        .error {
            border:solid 2px #FF0000; 
        }

    </style>

</head>
<body>
<div class="container">
    <h1>Ordre d'enviament</h1>
    <form>
        <div class="form-group row">      
            <label for="client" class="col-sm-2 col-form-label" >Client</label>
            <div class="col-sm-10">
                <select name="client" class="form-control" id="client" required>
                    <option value="" selected disabled>Selecciona un client</option>
                </select>
            </div>
        </div>

        <div class="form-group row">      
            <label for="carrier" class="col-sm-2 col-form-label" >Transportista</label>
            <div class="col-sm-10">
                <select name="carrier" class="form-control" id="carrier" required>
                    <option value="" selected disabled>Selecciona un transportista</option>
                </select>
            </div>
        </div>

        <div class="form-group row">    
            <label for="product" class="col-sm-1 col-form-label" >Producte</label>
            <div class="col-sm-4">
                <select name="product" class="form-control" id="product" required>
                    <option value="" selected disabled>Selecciona un producte</option>
                </select>
            </div>  
            <label for="quantitat" class="col-sm-1 col-form-label" >Quantitat</label>
            <div class="col-sm-4">
                <input type="number"  class="form-control" id="quantitat" min="1" required placeholder="Introdueix una quantitat"></br>  
            </div>
            <div class="col-sm-2">
                <button id="btnAfegir" type="button" class="btn btn-primary">Afegir</button>   
            </div>
        </div>

        <h5 id="missatgeError" class="text-danger"></h5>      
        <div class="form-group row">    
            <table id="tabla" class="table table-striped table-bordered">
                <th>
                    Modificar
                </th>
                <th>
                    Eliminar
                </th>
                <th>
                    Producte
                </th>
                <th>
                    Quantitat
                </th>
            </table>
            <div class="col-sm-1">
                <button id="btnGravar" type="button" class="btn btn-primary">Gravar</button> 
                <button id="btnGuardar" type="button" class="btn btn-primary" style="display: none;">Guardar</button> 
            </div>
            <div class="col-sm-1">
                <button id="btnLlistat" type="button" class="btn btn-primary" > Llistat d'ordres</button>
            </div>           
        </div>  
    </form>
</div>
</body>
</html>
