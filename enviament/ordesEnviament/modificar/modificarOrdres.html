<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Ordre</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="modificarOrdres.js" defer></script>
   
    <style>

        .error {
            border: solid 2px #FF0000;
        }

    </style>
</head>

<body>
<div class="container">
    <h1>Modificar Ordre</h1>
    <form id="modificarForm">
        <div class="form-group row">
            <label for="client" class="col-sm-2 col-form-label">Client</label>
            <div class="col-sm-10">
                <select name="client" class="form-control" id="client" required>
                    <option value="" selected disabled>Selecciona un client</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="carrier" class="col-sm-2 col-form-label">Transportista</label>
            <div class="col-sm-10">
                <select name="carrier" class="form-control" id="carrier" required>
                    <option value="" selected disabled>Selecciona un transportista</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="product" class="col-sm-2 col-form-label">Producte</label>
            <div class="col-sm-4">
                <select name="product" class="form-control" id="product" required>
                    <option value="" selected disabled>Selecciona un producte</option>
                </select>
            </div>
            <label for="quantitat" class="col-sm-2 col-form-label">Quantitat</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="quantitat" min="1" required placeholder="Introdueix una quantitat">
            </div>
        </div>

        <div class="form-group row">
            <label for="estado" class="col-sm-2 col-form-label">Estat</label>
            <div class="col-sm-10">
                <select name="estado" class="form-control" id="estado" required>
                    <option value="" selected disabled>Selecciona l'estat</option>
                    <option value="Pendent">Pendent</option>
                    <option value="Preparant-se">Preparant-se</option>
                    <option value="Preparada">Preparada</option>
                    <option value="Enviament">Enviament</option>
                    
                </select>
            </div>
        </div>

        <input type="date" id="fechaEnvio" required>

        <h5 id="missatgeError" class="text-danger"></h5>

        <div class="form-group row">
            <div class="col-sm-12 text-center">
                <button id="btnGuardarModificacions" type="button" class="btn btn-primary">Guardar Modificacions</button>
                <button id="btnCancelar" type="button" class="btn btn-secondary" onclick="window.location.href='../llistat/llistatOrdres.html'">CancelÂ·lar</button>
            </div>
        </div>
    </form>
</div>
<script src="../../../apiAccess/crud.js">  defer</script>
<script type="text/javascript" src="../BBDD.js"></script>   


</body>
</html>
