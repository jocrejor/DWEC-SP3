<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Estado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="../js/llistaEstat.js"></script>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Gesti√≥n de Estados</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="newState" placeholder="Nuevo estado" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="addState()">Agregar Estado</button>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-4">Estados en el LocalStorage</h2>
        <table class="table table-striped mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre del Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="stateList">
            </tbody>
        </table>
    </div>

</body>
</html>
