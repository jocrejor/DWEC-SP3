<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Llistat de Ciutats</h1>
        <div class="text-center mb-4">
            <a href="../province/llistaProvincia.html" class="btn btn-secondary">Torna a Provincies</a>

        </div>

        <!-- Filtro -->
        <div id="filter-container" class="text-left mb-4">
            <button id="filter-toggle" class="btn btn-info">Filtrar</button>

        <h2 id="provinceTitle" class="mt-4"></h2>
        
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom de la Ciutat</th>
                    <th>Accions</th>
                </tr>
            </thead>
            <tbody id="cityList">

            </tbody>
        </table>
