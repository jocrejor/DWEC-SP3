<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Ciutat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="./modificar.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Modificar Ciutat</h1>
        <a id="cancelButton" href="llistaCiutat.html" class="btn btn-secondary mb-3">Torna a la llista de Ciutats</a>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="editCityForm" onsubmit="return modifyCity(event)">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="cityName" placeholder="Nou nom de la ciutat" />
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Canvis</button>
                    <a id="cancelLink" href="#" class="btn btn-secondary ml-2">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
