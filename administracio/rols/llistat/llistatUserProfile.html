<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rols - Llistat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js"
        integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="llistatUserProfile.js"></script>
    <script type="text/javascript" src="../../../apiAccess/crud.js"></script>
    <style>
        .error {
            border: solid 2px #FF0000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Llistat Rols</h1>

        <!-- Control de filtres -->
        <div>
            <a href="#" id="controlFiltre"> <i class="bi bi-funnel"></i> Filtrar</a>
            <div id="filtres" class="input-group mb-3" style="display: none;">
                <span class="input-group-text" id="basic-addon1">Nom</span>
                <input type="text" class="form-control" id="filtreNom" placeholder="Filtrar per nom">
                <button class="btn btn-primary" id="filtrarBtn">Filtrar</button>
                <button class="btn btn-secondary" id="mostrarTotsBtn">Mostrar Tots</button>
            </div>
        </div>

        <button class="btn btn-primary my-3" id="nouProfile">Nou User Profile</button>
        </br>

        <!-- Taula per mostrar els perfils -->
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nom</th>
                </tr>
            </thead>
            <tbody id="files"></tbody>
        </table>
    </div>
</body>

</html>
