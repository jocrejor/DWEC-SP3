<!DOCTYPE html>
<html lang="en">
<head>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Contrassenya</label>
                
                <div class="col-sm-10">
                    <input type="password"  class="form-control" id="password" min="8" 
                    placeholder="Introdueix la teva contrassenya"
                    required></br>
                </div>
            </div>
            
            <button id="tornaAlBlog" class="btn btn-primary">Torna al blog</button>
            <button id="login" class="btn btn-primary">Inicia Sessi√≥</button>

</body>
