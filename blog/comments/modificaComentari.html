<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/modificaComentari.js" defer></script>
    <title>Modifica Comentari</title>
</head>

<style> 
    .error {
        border: solid 2px #FF0000; 
    }
</style>

<body>
    <div class="container">
        <h1>Modifica Comentari</h1>
        <form>
            <div class="form-group row">
                <label for="descripcio" class="col-sm-2 col-form-label">Text del Comentari:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="descripcio" rows="4" pattern="^[A-ZÁÉÍÓÚÑÇ][a-zñçáéíóú\s]{1,99}$" required></textarea>
                </div>
            </div>
            <h5 id="missatgeError" class="text-danger"></h5>
            <button id="btnGravar" type="submit" class="btn btn-primary">Gravar</button>      
        </form>
    </div>
</body>
</html>
