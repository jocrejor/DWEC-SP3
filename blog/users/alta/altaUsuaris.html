<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="./scripts/altaUsuaris.js" defer></script>

    <title>Alta usuaris</title>
    <style> .error {
            border:solid 2px #FF0000; 
        }
    </style>
</head>
<body>
    <!--FALTA ACABAR LA VERIFICACION (PATTERNS)-->
    <div class="container">
        <h1>Alta usuari</h1>
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Nom</label>

                <div class="col-sm-10">
                    <input type="text"  class="form-control" id="name" 
                    placeholder="Introdueix el teu nom"
                    pattern="^[A-Za-z\s]{2,25}$" required></br>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                
                <div class="col-sm-10">
                    <input type="email"  class="form-control" id="email" min="10" max="40"
                    placeholder="Introdueix el teu email"
                    required></br>
                </div>
            </div>

            <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Contrassenya</label>
        
                <div class="col-sm-10">
                    <input type="password"  class="form-control" id="password"
                    placeholder="Introdueix la teva contrasenya"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$"
                    title="La contrasenya ha de tenir al menys 8 caràcters i contenir al menys una lletra majúscula, una minúscula, un nombre i un caràcter especial."
                    required></br>
                </div>
            </div>

            <div class="form-group row">
            <label for="repeatPassword" class="col-sm-2 col-form-label">Repetir contrassenya</label>
    
                <div class="col-sm-10">
                    <input type="password"  class="form-control" id="repeatPassword" 
                    placeholder="Repeteix la teva contrassenya" required></br>
                </div>
            </div>

            <h5 id="missatgeError" class="text-danger"></h5>
            <button id="tornar-arrere" class="btn btn-primary">Tornar a l'inici de sessió</button>
            <button id="signup" class="btn btn-primary">Gravar</button>             
        </form>
    </div>
</body>
</html>
