<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../../apiAccess/crud.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="gestioUsuaris.js"></script>
    

    <title>Gestió Usuaris</title>
</head>
<body>
    <div class="container">
        <h1>Gestió d'usuaris</h1>
        <button id="funnel"><i class="bi bi-funnel"></i></button>
        <div id="panel">
            <table>
                <tr>
                    <td>
                        <label for="name">Nom:</label>
                    </td>
                    <td>
                        <input id="name" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Correu electrònic:</label>
                    </td>
                    <td>
                        <input id="email" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="role">Rol:</label>
                    </td>
                    <td>
                        <select name="user_profile" id="user_profile" class="form-control">
                            <option value="" selected="selected">Seleccione el rol</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Editor">Editor</option>
                            <option value="Publicador">Publicador</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="btn btn-primary my-3" id="cleanFilters">Netejar filtres</button>
                        <button class=" btn btn-primary my-3" id="searchUser">Cercar</button>
                    </td>
                </tr>
            </table>

        </div>
        
        <button class=" btn btn-primary my-3" id="nouUsuari">Nou usuari</button>
        <button class=" btn btn-primary my-3" id="backToBlog">Blog</button></br>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Email</th>
                    <th scope="col">Rol</th>
                </tr>
            </thead>
            <tbody id="users-list">

            </tbody>
        </table>
    </div>
</body>
</html>
