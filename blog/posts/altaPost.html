<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/altaPost.js" defer></script>
    <title>Alta Post</title>
</head>

<style> 
    .error {
        border: solid 2px #FF0000; 
    }
</style>

<body>
    <div class="container">
        <h1>Alta Posts</h1>
        <form>
            <div class="form-group row">
                <label for="titol" class="col-sm-2 col-form-label">Nom Post:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="titol" pattern="{1,29}$" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="foto" class="col-sm-2 col-form-label">Foto:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="foto" accept="image/*" required>
                    <img id="preview" src="" alt="Vista previa" style="display: none; max-width: 100%; margin-top: 10px;">
                </div>
            </div>           
            <div class="form-group row">
                <label for="descripcio" class="col-sm-2 col-form-label">Descripcio:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="descripcio" rows="4" pattern="^[A-ZÁÉÍÓÚÑÇ][a-zñçáéíóú\s,.?!;:-]{1,199}$" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="nom-etiqueta" class="col-sm-2 col-form-label">Etiqueta:</label>
                <div class="col-sm-10">
                    <select class="form-control" id="nom-etiqueta" required>
                    </select>
                </div>
            </div>

            <h5 id="missatgeError" class="text-danger"></h5>
            <button type="submit" id="btnGravar" class="btn btn-primary">Gravar</button>
            <button id="btnTornaArrere" class="btn btn-primary">Tornar</button>     
        </form>
    </div>
</body>
</html>
