<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="../../../apiAccess/crud.js" ></script>
    <script src="llistarPosts.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <title>Llistat Posts</title>
</head>
<body>
    <div class="container">
        <h1>Llistat Posts</h1>
        
        <div class="input-group">
            <button id="filter" class="btn bg-white text-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
              </svg>
            </button>
        </div>
        <div class="input-group" id="search-group" style="display: none; padding-top: 0.5em;" >
            <div class="input-group-prepend">
                <span class="input-group-text">Titol Post:</span>
            </div>
            <input id="titol" type="search" placeholder="Filtra per Titol del Post." class="form-control" id="search"/>
        </div>
        <div class="input-group" id="search-group" style="display: none; padding-top: 0.5em;" >
            <div class="input-group-prepend">
                <span class="input-group-text">Categoria:</span>
            </div>
            <select class="custom-select" id="categoria">
                <option selected>Categoria del Post...</option>
            </select>
        </div>
        <div class="input-group" id="search-group" style="display: none; padding-top: 0.5em;" >
            <div class="input-group-prepend">
                <span class="input-group-text">Usuari:</span>
            </div>
            <select class="custom-select" id="creador">
                <option selected>Creador del Post...</option>
            </select>
        </div>
        <div id="search-button" style="display: none;">
            <button class="btn btn-primary my-3" id="filtrarFuncion">Filtrar</button>
        </div>


        <button class="btn btn-primary my-3" id="mainBlog">Main Blog</button></br>
        <button class=" btn btn-primary my-3" id="nouPost">Nou Post</button></br>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Esborrar</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Titol</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Usuari</th>
                </tr>
            </thead>
            <tbody id="files">
                <tr>
                    <td><button class="btn btn-primary btn-lg">Esborrar</button></td>
                    <td><button class="btn btn-primary btn-lg">Modificar</button></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
